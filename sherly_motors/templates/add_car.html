{% load static%}
{%block content%}
{%include 'header.html' %}

<div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
    <div class="bg-light rounded h-100 d-flex align-items-center p-5">
        <form method="POST" action="add_car" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Car Name" style="height: 55px;" name="carname">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Car Model" style="height: 55px;" name="carmodel">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Car Year" style="height: 55px;" name="caryear">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Car Price" style="height: 55px;" name="carprice">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Car Mileage" style="height: 55px;" name="carmlg">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="file" class="form-control border-0" placeholder="Car Photo" style="height: 55px;" name="carphoto">
                </div>

                
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>






{% include 'footer.html' %}
{%endblock%}
