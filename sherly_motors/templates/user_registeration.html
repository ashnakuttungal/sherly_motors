{% load static%}
{%block content%}
{%include 'header.html' %}


<div class="col-lg-6 wow fadeInUp" data-wow-delay="0.5s">
    <div class="bg-light rounded h-100 d-flex align-items-center p-5">
        <form method="POST" action="user_registeration">
             {% csrf_token %}

            <div class="row g-3">
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Your Name" style="height: 55px;" name="username">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="email" class="form-control border-0" placeholder="Your Email" style="height: 55px;" name="useremail">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control border-0" placeholder="Your Mobile" style="height: 55px;" name="usermobile">
                </div>
                <div class="col-12 col-sm-6">
                    <input type="password" class="form-control border-0" placeholder="Your password" style="height: 55px;" name="userpassword">
                </div>

                
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% include 'footer.html' %}
{%endblock%}
